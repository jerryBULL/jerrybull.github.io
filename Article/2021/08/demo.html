<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <title>Jerry的學習筆記-Demo</title>
        <meta name="description" content="Deom用"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/Content/img/favicon.ico" type="image/x-icon">
        <!-- jquery-confirm start -->
        <link rel="stylesheet" href="/Content/css/lib/jquery-confirm/bundled.css" />
        <link rel="stylesheet" href="/Content/css/lib/jquery-confirm/jquery-confirm.min.css" />
        <!-- jquery-confirm end -->
        <link rel="stylesheet" href="/Content/css/lib/lightbox/lightbox.min.css" />
        <link rel="stylesheet" href="/Content/css/common.css" />
        <link rel="stylesheet" href="/Content/css/style.css" />

        <script src="/Content/js/lib/vue.js"></script>
        <script src="/Content/js/lib/httpVueLoader.js"></script>
        <script src="/Content/js/lib/jquery-3.5.1.min.js"></script>
        <script src="/Content/js/lib/jquery-confirm/jquery-confirm.min.js"></script>
        <script src="/Content/js/lib/lightbox.js"></script>
        <script src="/Content/js/function.js"></script>
        <script src="/Content/js/ArticleList/ArticleList.js"></script>
        <script src="/Content/js/ArticleList/ArticleTag.js"></script>
        <script src="/Content/js/ArticleList/ArticleFuntion.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-J1KMGN3SP6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-J1KMGN3SP6');
        </script>
    </head>
    <body>
        <header></header>
        <div class="body" v-cloak>
            <div class="content">
                <div class="article">
                    <a href="" class="article__title" onclick='return false;'>{{ CurrentArticle.title }}</a>
                    <hr class="article__line">
                    <div class="article__info">
                        <div>
                            <span>{{ CurrentArticle.create_time }}</span>
                        </div>
                        <ul class="article__info-tag">
                            <li v-for="tag in CurrentArticle.tag">
                                <a @Click="ShowTagArticle(tag)">{{ ArticleTag[tag] }}</a>
                            </li>
                        </ul>
                    </div>
                    <a :href="CurrentArticle.article_route">
                        <img :src="CurrentArticle.img_route" class="article__img">
                    </a>
                    <div class="article__content">
                        <p class="article__title-heading1">heading1</p>
                        <p class="article__title-heading2">heading2</p>
                        <p class="article__title-heading3">heading3</p>
                        <p class="article__title-heading4">heading4</p>
                        <p class="article__title-heading5">heading5</p>
                        <p>
                            普通文字
                            <span class="article__mark">重要文字</span>
                            <a class="article__link" href="">連結</a>
                        </p>
                        <ul class="article__ul">
                            <li>列表1</li>
                            <li>列表2</li>
                        </ul>
                        <a href="/Content/img/Article/Demo.jpg" data-lightbox="image-1" data-title="這是個圖片標題">
                            <img class="article_img" src="/Content/img/Article/Demo.jpg" alt="內容圖片">
                        </a>
                    </div>
                </div>
            </div>
            <sidebar-component :article_tag="ArticleTag" :article="Article" :article_tag="ArticleTag" :show_tag_article="ShowTagArticle"><sidebar-component>
        </div>
        <footer></footer>
        <!-- 火箭 -->
        <span class="rocket-icon icon rocket--js"></span>

        <script>
            $(function(){
                $("header").load("../../../View/header.html");
                $("footer").load("../../../View/footer.html");

                let body = new Vue({
                    el:".body",
                    components: {
                        'sidebar-component': httpVueLoader('/View/vue_component/sidebar.vue')
                    },
                    data:function(){
                        return{
                            ArticleTag:ArticleTag,
                            Article:Article,
                            //CurrentArticle:Article["文章名稱"]
                            CurrentArticle:{
                                    title : "Demo",
                                    tag : ["html","css"],
                                    create_time : "2021/08/14",
                                    img_route : "/Content/img/Article/Demo.jpg",
                                    article_route:"/Article/2021/08/Demo.html",
                            }
                        }
                    },
                    methods: {
                        ShowTagArticle(tag){
                            location.href = "/Tag.html?tag=" + tag;
                        }
                    }
                })

                lightbox.option({
                    'resizeDuration': 200,
                    'disableScrolling' :true,//禁用滾輪
                })
            })
        </script>
    </body>
</html>
